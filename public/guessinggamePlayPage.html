<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/stylesheet/gussingGamePlayPage.css"> <!-- Link to your custom CSS file -->
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="mb-4">Number Guessing Game</h1>
                <h2 id="text" class="mb-4">Enter a number between 0 - 20</h2>
                <input type="number" id="inputNumber" class="form-control mb-3" placeholder="Enter your guess">
                <button onclick="NUM()" id="playbutton" class="btn btn-success btn-lg btn-block">Play</button>
                <button onclick="resetGame()" id="replayButton" class="btn btn-primary btn-lg btn-block">Play Again</button>
                <p id="message" class="mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/javascripts/guessingPlayPage.js"></script> <!-- Link to your custom JavaScript file -->
</body>
</html>
